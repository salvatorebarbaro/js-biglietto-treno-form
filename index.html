<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>Calcola il prezzo del tuo biglietto</h1>

    <form action="" method="post">
        <div class="container-label">
            <div class="container km">
                <label for="km">Inserisci km da percorrere:</label>
                <input type="number" id="km" name="km_biglietto" required>
            </div>
            <div class="container età">
                <label for="eta">Inserisci la tua età:</label>
                <input type="number" id="eta" name="eta_passeggero" required>
            </div>
        </div>
        
        <div id="bottone">
            <!-- inserito button cosi da prendere i valori solo qaundo è premuto -->
            <button id="pulsante" type="button">Genera</button>
        </div>
    </form>
    
    <script src="./code.js"></script>
</body>
</html>
