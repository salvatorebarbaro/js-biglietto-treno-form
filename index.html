<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>Calcola il prezzo del tuo biglietto</h1>

    <form action="" method="post">
        <div class="container-label">
            <div class="container km">
                <label for="km">Inserisci km da percorrere:</label>
                <input type="number" id="km" name="km_biglietto" required>
            </div>
            <div>
                <div class="container età">
                    <label for="età">Inserisci la tua età:</label>
                    <input type="number" id="età" name="età_passeggero" required>
                </div>
            </div>
        </div>
        
        <div id="bottone">
            <button type="submit">Genera</button>
        </div>
    </form>
    
    <script src="./code.js"></script>
</body>
</html>
